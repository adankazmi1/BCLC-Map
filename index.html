<!DOCTYPE html>
<html>
	<head>
		<title>map created with amCharts | amCharts</title>
		<meta name="description" content="map created using amCharts pixel map generator" />
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/ammap.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/maps/js/europeLow.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("map",{
					"type": "map",
					"pathToImages": "http://www.amcharts.com/lib/3/images/",
					"addClassNames": true,
					"fontSize": 15,
					"color": "#FFFFFF",
					"projection": "mercator",
					"backgroundAlpha": 1,
					"backgroundColor": "rgba(27,0,111,1)",
					"dataProvider": {
						"map": "europeLow",
						"getAreasFromMap": true,
						"images": [
							{
								"top": 40,
								"left": 60,
								"width": 80,
								"height": 40,
								"pixelMapperLogo": true,
								"imageURL": "http://pixelmap.amcharts.com/static/img/logo.svg",
								"url": "http://www.amcharts.com"
							}
						],
						"areas": [
							{
								"id": "LU", // Luxembourg
								"title": "Freeland 44", // Updated title for Luxembourg
								"color": "rgba(0,255,0,0.8)" // Change color if needed
							},
							{
								"id": "JE", // Jersey
								"title": "Freeland 45", // Updated title for Jersey
								"color": "rgba(0,0,255,0.8)" // Change color if needed
							},
							{
								"id": "GG", // Guernsey
								"title": "Freeland 46", // Updated title for Guernsey
								"color": "rgba(255,255,0,0.8)" // Change color if needed
							},
							// Other regions as you already have
							{
								"id": "RU",
								"title": "Free Land 2",
								"color": "rgba(255,0,0,0.8)"
							},
							{
								"id": "NL",
								"title": "Free Land 15",
								"color": "rgba(255,0,0,0.8)"
							},
							{
								"id": "UA",
								"title": "Free Land 36",
								"color": "rgba(255,0,0,0.8)"
							},
							// Add any other countries here
						]
					},
					"balloon": {
						"horizontalPadding": 15,
						"borderAlpha": 0,
						"borderThickness": 1,
						"verticalPadding": 15
					},
					"areasSettings": {
						"color": "rgba(137,0,0,1)",
						"outlineColor": "rgba(27,0,111,1)",
						"rollOverOutlineColor": "rgba(27,0,111,1)",
						"rollOverBrightness": 20,
						"selectedBrightness": 20,
						"selectable": true,
						"unlistedAreasAlpha": 0,
						"unlistedAreasOutlineAlpha": 0
					},
					"imagesSettings": {
						"alpha": 1,
						"color": "rgba(137,0,0,1)",
						"outlineAlpha": 0,
						"rollOverOutlineAlpha": 0,
						"outlineColor": "rgba(27,0,111,1)",
						"rollOverBrightness": 20,
						"selectedBrightness": 20,
						"selectable": true
					},
					"linesSettings": {
						"color": "rgba(137,0,0,1)",
						"selectable": true,
						"rollOverBrightness": 20,
						"selectedBrightness": 20
					},
					"zoomControl": {
						"zoomControlEnabled": true,
						"homeButtonEnabled": false,
						"panControlEnabled": false,
						"right": 38,
						"bottom": 30,
						"minZoomLevel": 0.25,
						"gridHeight": 100,
						"gridAlpha": 0.1,
						"gridBackgroundAlpha": 0,
						"gridColor": "#FFFFFF",
						"draggerAlpha": 1,
						"buttonCornerRadius": 2
					}
				});
		</script>
	</head>
	<body style="margin: 0;background-color: rgba(27,0,111,1);">
		<div id="map" style="width: 100%; height: 641px;"></div>
	</body>
</html>
